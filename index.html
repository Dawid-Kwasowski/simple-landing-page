<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <header class="logo wrapper__logo">
      <img src="images/logo.svg" class="logo__image" alt="">
    </header>
    <img src="images/illustration-mockups.svg" alt="mockups" class="illustration-mockup wrapper__illustration-mockup">
    <article class="billboard wrapper__billboard">
      <h1 class="billboard__slogan">Build The Community Your Fans Will Love</h1>
      <p class="billboard__description">
        Huddle re-imagines the way we build communities.
        You have a  voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.
      </p>  
      <button class="billboard__btn">Register</button>
    </article>

    <div class="social wrapper__social">
      <i class="fa fa-facebook social__icon" aria-hidden="true"></i>
      <i class="fa fa-twitter social__icon" aria-hidden="true"></i>
      <i class="fa fa-instagram social__icon" aria-hidden="true"></i>
    </div>
  </div>

    <p class="attribution">

      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
</body>
</html>
